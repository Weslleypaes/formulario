<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1a1ac11732.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>

<body>
    <main>
        
       <section class="form">
            <h1>Create Account</h1>


        <div class="socialMedia">
            <a href="facebook.com">
                <img src="img/facebook.png" alt="logo-facebook" class="alternativeSocial">
            </a>
            <a href="gmail.com">
                <img src="img/google.png" alt="logo-google" class="alternativeSocial">
            </a>
            
            <a href="linkedin.com">
                <img src="img/linkedin.png" alt="logo-linkedin" class="alternativeSocial">
            </a>

        </div>


        <div class="alternative">
            <span>OR</span>
        </div>

        <form action="" class="formulario">
            <span>Name</span>
            <label for="name">     
                <input type="text" name="name" id="name">
            </label>

            <span>Email</span>
            <label for="email">
                <input type="text" name="email" id="email">
            </label>

            <span>Password</span>
            <label for="password">
                <input type="password" name="password" id="password">
            </label>

            <button class="button">Sign Up</button>
        </form>
       </section>

       <section class="image">
        
        <div>
            <img src="/img/mobile.svg" alt="" class="imageMobile">
        </div>
        <div class="circle"></div>
       </section>

    </main>
</body>
<script src="/js/scripts.js"></script>
</html>
